<section>
  <h1>Featured Posts</h1>
  <ul id="featured_posts">
    {% for post in site.posts %}
      {% if post.featured %}
        <li class="post">
          <a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
